---

dependencies:
  - role: postgres/restart
  - role: postgres/createuser
    vars:
      username: repmgr
  - role: repmgr/primary/final
    when: >
      'primary' in role
  - role: repmgr/replica/final
    when: >
      'replica' in role
  - role: repmgr/witness/final
    when: >
      'witness' in role
