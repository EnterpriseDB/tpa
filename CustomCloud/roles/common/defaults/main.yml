---

packages:
  common:
    - tcpdump
    - vim
    - git
    - rsync
    - sysstat
    - acl
    - cryptsetup
    - time
    - strace
    - gdb
  Debian:
    - python-dev
    - linux-tools
    - dbus
    - gnutls-bin
  RedHat:
    - python-devel
    - perf
    - gnutls-utils
  Ubuntu:
    - python-dev
    - linux-tools-generic
    - gnutls-bin

unwanted_packages:
  Debian: &debian_unpackages
    - popularity-contest
    - vim-tiny
    - vim-nox
    - mlocate
    - nano
  RedHat: []
  Ubuntu: *debian_unpackages

vault_roles:
    - postgres_password
    - barman_password
    - luks_passphrase

_vault_dir: "{{ playbook_dir }}/vault"
_vault_passfile: "vault_pass.txt"
