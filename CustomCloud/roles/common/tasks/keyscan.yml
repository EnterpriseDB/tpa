---

- name: Get rid of "are you sure you want to continue connecting..." ssh interactive output
  known_hosts:
    name="{{item}}"
    state=present
    key="{{ lookup('pipe', 'ssh-keyscan -t rsa {{ item }}') }}"
  with_items: "{{ play_hosts }}"
  sudo: false
  delegate_to: 127.0.0.1
  run_once: true
