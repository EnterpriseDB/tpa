---

- name: Run apt-get update
  raw: apt-get -y update

- name: Install python 2.7
  raw: apt-get -y install python2.7
  register: python
  changed_when: "'already the newest version' not in python.stdout"

- name: Install pip
  raw: apt-get -y install python-pip
  register: pip
  changed_when: "'already the newest version' not in pip.stdout"


# Python scripts installed in the repmgr role and others will need boto
- name: Install boto
  command: pip install boto

