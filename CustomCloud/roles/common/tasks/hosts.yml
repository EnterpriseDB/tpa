---

- name: Set the hostname
  hostname: name="{{ cluster_hostname }}"

- name: Generate /etc/hosts
  template:
    src: hosts.j2
    dest: /etc/hosts
    owner: root
    group: root
    mode: 0644

- name: Install global ssh known hosts file
  template:
    src: known_hosts.j2
    dest: /etc/ssh/ssh_known_hosts
    owner: root
    group: root
    mode: 0644
