---

dependencies:
  - role: postgres/src
    postgres_git_url: git://git.postgresql.org/git/postgres-xl.git
    postgres_git_ref: XL9_5_STABLE
    postgres_src_dir: /opt/postgres-xl/src
    postgres_build_dir: /opt/postgres-xl/build
    postgres_install_dir: /opt/pgxl

  - role: postgres/user
    postgres_bin_dir: /opt/pgxl/bin
    extra_bashrc_lines:
      - export LD_LIBRARY_PATH=/opt/pgxl/lib:$LD_LIBRARY_PATH
      - export PGPORT=20002

