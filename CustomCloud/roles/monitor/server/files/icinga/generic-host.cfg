define host {
    name                generic-host
    notifications_enabled       1
    notification_period     24x7
    notification_interval       0
    notification_options        d,u,r
    event_handler_enabled       1
    flap_detection_enabled      1
    failure_prediction_enabled  1
    retain_status_information   1
    retain_nonstatus_information    1
    process_perf_data       1
    max_check_attempts      1
    check_command           null
    check_period            24x7
    register            0
}

define host {
    name                    tpa_monitored_host
    use                     generic-host
    register                0
    active_checks_enabled   0
    check_command           check_dummy!2!"No passive check results from host"
    passive_checks_enabled  1
    check_freshness         1
    freshness_threshold     500
    notification_interval   1
    contact_groups          support_engineers_notifications
    hostgroups              tpa_monitored_hosts
}


define host {
    name                    tpa_actively_monitored_host
    use                     generic-host
    register                1
    active_checks_enabled   1
    check_freshness         1
    freshness_threshold     500
    notification_interval   1
    contact_groups          support_engineers_notifications
}



define hostgroup {
    hostgroup_name          all
    alias               All servers
    members             *
}

# Read this!:
# http://nagios.sourceforge.net/docs/3_0/objecttricks.html#service

define hostgroup {
    hostgroup_name          tpa_monitored_hosts
    alias               All TPA monitored hosts
    # see tpa_postgres.cfg:
    hostgroup_members       postgres_servers
}
