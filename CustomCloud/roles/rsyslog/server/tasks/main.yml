---

- name: Create rsyslog.conf configuration file
  become: yes
  template:
    src: rsyslog.conf.j2
    dest: /etc/rsyslog.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - restart rsyslog
  tags:
    - rsyslog

- name: Ensure rsyslog service is started and enabled on boot
  become: yes
  service:
    name: rsyslog
    state: started
    enabled: yes
  tags:
    - rsyslog
