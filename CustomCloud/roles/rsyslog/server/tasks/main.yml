---

- name: Create rsyslog.conf configuration file
  become: yes
  template:
    src: rsyslog.conf.j2
    dest: /etc/rsyslog.conf
    owner: root
    group: root
    mode: 0644
  tags:
    - rsyslog

- name: Ensure rsyslog service is restarted and enabled on boot
  become: yes
  service:
    name: rsyslog
    state: restarted
    enabled: yes
  tags:
    - rsyslog
