---

- name: Create rsyslog.d configuration directory
  file:
    path: /etc/rsyslog.d
    owner: root
    group: root
    mode: 0755
    state: directory
  tags:
    - rsyslog

- name: Create rsyslog configuration file for nodes
  template:
    src: 99-tpa-node.conf.j2
    dest: /etc/rsyslog.d/99-tpa-node.conf
    owner: root
    group: root
    mode: 0644
  register: conf
  tags:
    - rsyslog

- name: Restart rsyslog when configuration changed
  service:
    name: rsyslog
    state: restarted
  when: >
    conf|changed
  tags:
    - rsyslog

- name: Ensure rsyslog service is enabled on boot
  service:
    name: rsyslog
    enabled: yes
  tags:
    - rsyslog
