---

allow_duplicates: no
dependencies:
    - role: openvpn/ip
      tags: always
    - role: openvpn/pkg
      tags: [sys, openvpn]
    - role: openvpn/common
      tags: [sys, openvpn]
    - role: openvpn/server
      when: >
        'openvpn-server' in role
      tags: [sys, openvpn]
    - role: openvpn/client
      when: >
        openvpn_server is defined and openvpn_server != ''
      tags: [sys, openvpn]
