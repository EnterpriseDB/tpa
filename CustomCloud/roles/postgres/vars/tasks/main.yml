---

- name: Set pgversion, postgres_{user,home,port}
  set_fact:
    pgversion: "{{ postgres_version|default(default_postgres_version) }}"
    postgres_user: "{{ postgres_user|default(default_postgres_user) }}"
    postgres_home: "{{ postgres_home|default(default_postgres_home_dirs[ansible_os_family]) }}"
    postgres_port: "{{ postgres_port|default(5432) }}"
    postgres_version: "{{ postgres_version|default(default_postgres_version) }}"
    postgres_host: "{{ postgres_host|default('localhost') }}"
  tags: always

- name: Set pgversionNN from pgversion
  set_fact:
    pgversionNN: "{{ pgversion|replace('.','') }}"
  tags: always

- set_fact: backup_name="{{ _backup_name }}"
  tags: always
