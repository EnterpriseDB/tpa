---

# We start or restart Postgres depending on whether any tasks have
# notified the 'Note Postgres restart required' handler. Either way,
# Postgres will be running after this role completes.

- meta: flush_handlers

- name: Start or restart Postgres
  service:
    name: "{{ postgres_service_name }}"
    state: "{{ postgres_service_end_state|default('started') }}"
