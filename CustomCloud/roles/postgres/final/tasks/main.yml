---

# Postgres is now running.

# We force an immediate backup for any instances that do not have any
# backups at all.

- include: ../../../barman/first-backup/tasks/main.yml
  static: no
  when: >
    backup is defined

# Were we invoked with pgbench=run?

- block:
    # If so, we must first decide whether to run pgbench -i on the
    # primary (i.e., if it hasn't already been done).

    - include: load-data.yml
      static: no
      when: >
        'primary' in role
      tags: pgbench

    - name: Run read/write pgbench
      include: pgbench.yml
      vars:
        pgbench_opts: -v -c 10 -j 5 -T 180
      static: no
      when: >
        'primary' in role

    - name: Run read-only pgbench on replicas
      include: pgbench.yml
      vars:
        pgbench_opts: -n -c 10 -j 5 -T 180 -S
      static: no
      when: >
        'replica' in role
  when: >
    pgbench|default('') == 'run'
  tags: pgbench
