---

- name: Create the {{ username }} superuser
  postgresql_user:
    name: "{{ username }}"
    encrypted: yes
    password: "md5{{ (vars[username+'_password'] + username)|hash('md5') }}"
    role_attr_flags: superuser
    port: "{{ postgres_port }}"
    login_host: "{{ postgres_host }}"
  become_user: postgres
  become: yes
