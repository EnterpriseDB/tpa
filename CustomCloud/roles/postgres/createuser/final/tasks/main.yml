---

- name: Create Postgres superusers
  postgresql_user:
    name: "{{ item.username }}"
    encrypted: yes
    password: "md5{{ (vars[item.username+'_password'] + item.username)|hash('md5') }}"
    role_attr_flags: superuser
    port: "{{ postgres_port }}"
    login_host: "{{ postgres_host }}"
  with_items: "{{ postgres_superusers }}"
  become_user: postgres
  become: yes
