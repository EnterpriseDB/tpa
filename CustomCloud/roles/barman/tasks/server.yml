---

# These tasks are executed on any Barman server instance.

- name: Check if /etc/barman.d exists
  stat:
    path: /etc/barman.d
  register: conf

# If /etc/barman.d doesn't exist, then this is the first time we're
# setting up this Barman server.

- block:
    - set_fact: barman_installed=True

    - name: Create /etc/barman.d
      file:
        path: /etc/barman.d
        owner: root
        group: root
        mode: 0755
        state: directory
  when: not conf.stat.exists

- name: Install global Barman configuration file
  template:
    src: barman.conf.j2
    dest: /etc/barman.conf
    owner: root
    group: root
    mode: 0644

# We install a per-client configuration file in /etc/barman.d and create
# a cron job to backup each client in client.yml by delegating to the
# designated backup server.
