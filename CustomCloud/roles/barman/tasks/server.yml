---

# These tasks are executed on any Barman server instance.

- name: Install Barman package
  package: name=barman state=latest

# Allow postgres@ on any Postgres server to ssh to barman@ on any Barman
# server.

- include_role: name=sys/ssh/authorize
  vars:
    user: barman
    ssh_key_file: id_postgres

# Install barman's own keypair too.

- include_role: name=sys/ssh/install
  vars:
    user: barman
