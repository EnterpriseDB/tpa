[defaults]
nocows = 1
nocolor = 0
gathering = explicit
roles_path = ./roles
filter_plugins = ./lib/filter_plugins
lookup_plugins = ./lib/lookup_plugins
test_plugins = ./lib/test_plugins
command_warnings = False
deprecation_warnings = False
jinja2_extensions = jinja2.ext.with_
log_path= ./ansible.log
private_role_vars = yes
forks = 16
squash_actions = package,apt,yum,dnf

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ControlPath=/tmp/ansible-ssh-%h-%p-%r
pipelining=True
