# An EC2 cluster for pglogical testing.

cluster_name: "PglogicalTests"
cluster_tags:
  Owner: AMS

ec2_ami:
  Name: "debian-wheezy-amd64-hvm-2015*"

ec2_vpc:
  Name: Test

instances:
    - type: t2.nano
      region: eu-central-1
      subnet: 10.33.172.0/27
      tags:
        has_tct: yes
        group: providers
      node: 1
    - type: t2.nano
      region: eu-central-1
      subnet: 10.33.172.0/27
      tags:
        has_tct: yes
        group: subscribers
      node: 2
    - type: t2.nano
      region: eu-central-1
      subnet: 10.33.172.0/27
      tags:
        has_tct: yes
        group: providers
      node: 3
    - type: t2.nano
      region: eu-central-1
      subnet: 10.33.172.0/27
      tags:
        has_tct: yes
        group: subscribers
      node: 4
    - type: t2.nano
      region: eu-central-1
      subnet: 10.33.172.0/27
      tags:
        has_tct: no
        group: providers
      node: 5
    - type: t2.nano
      region: eu-central-1
      subnet: 10.33.172.0/27
      tags:
        has_tct: no
        group: subscribers
      node: 6
