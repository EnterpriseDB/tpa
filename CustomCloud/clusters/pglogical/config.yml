# An EC2 cluster for pglogical testing.

cluster_name: "PglogicalTests"
cluster_tags:
  Name: PglogicalTests
  Owner: AMS

ec2_ami_name: "debian-wheezy-amd64-hvm-2015*"

ec2_vpc:
  Name: Test

instances:
    - type: t2.nano
      region: eu-central-1
      subnet: 10.33.172.0/27
      tags:
        node: 1
        has_tct: yes
        group: providers
    - type: t2.nano
      region: eu-central-1
      subnet: 10.33.172.0/27
      tags:
        node: 2
        has_tct: yes
        group: subscribers
    - type: t2.nano
      region: eu-central-1
      subnet: 10.33.172.0/27
      tags:
        node: 3
        has_tct: yes
        group: providers
    - type: t2.nano
      region: eu-central-1
      subnet: 10.33.172.0/27
      tags:
        node: 4
        has_tct: yes
        group: subscribers
    - type: t2.nano
      region: eu-central-1
      subnet: 10.33.172.0/27
      tags:
        node: 5
        has_tct: no
        group: providers
    - type: t2.nano
      region: eu-central-1
      subnet: 10.33.172.0/27
      tags:
        node: 6
