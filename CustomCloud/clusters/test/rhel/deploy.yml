---

- name: Set up TPA cluster nodes
  hosts: tag_Name_TPA_RHEL
  gather_facts: no
  sudo_user: root
  sudo: true
  vars:
    pgversion: 9.5
  roles:
    - role: common

    - role: sys/tune
      tags: always

    - role: sys/sysctl
      tags: sysctl

    - role: postgres/pkg
      tags: postgres
