---

- name: Set up TPA BDR cluster
  hosts: tag_Cluster_TPA_BDR
  gather_facts: no
  sudo_user: root
  sudo: true
  vars_files:
    - vars/main.yml

  pre_tasks:
    - include: ../../../platforms/aws/hostvars.yml

    # We use public IPs because BDR setup is usually cross-region
    - name: Store the public IP  as a fact
      set_fact:
        vpn_address: "{{ public_ip }}"

    # VPN server hostname: all deploys which we will use sys/openvpn will need this
    - name: Define vpn server hostname
      set_fact:
        vpn_server_hostname: "{{ item }}"
      with_items: "groups['tag_role_openvpn_server']"
      tags: always

  roles:

    - role: common

    - role: postgres/vars
      vars:
        postgres_version: 9.4
      tags: always

    # Setup complete. Update, Upgrade and restart the instances
    - role: sys/tune
      tags: always

    - role: sys/sysctl
      tags: [sys, sysctl]

    - role: sys/fs
      vars:
        device: /dev/xvdb
        mountpoint: "{{ postgres_home }}"
      tags: [sys, fs]

    - role: sys/openvpn
      tags: [sys, openvpn]

    - role: rsyslog
      tags: rsyslog

- name: Set up TPA BDR nodes
  hosts: tag_Cluster_TPA_BDR:&tag_role_bdr
  gather_facts: no
  sudo_user: root
  sudo: true
  vars_files:
    - vars/main.yml

  roles:

    # Install the BDR packages and basic configuration files.
    - role: bdr/pkg
      when: >
        'bdr' in role
      tags:bdr

    - role: postgres/initdb
      when: >
        'postgres' in role
      tags: postgres

    # Set up password-less SSH for the user postgres between all hosts
    # in this cluster.
    - role: sys/ssh
      ssh_user: postgres
      when: >
        'postgres' in role
      tags: [sys, ssh]

    - role: bdr/config
      when: >
        'bdr' in role
      tags: bdr

    - role: bdr/node
      when: >
        'bdr' in role
      tags: bdr

    - role: barman
      when: >
        'barman' in role
      tags: barman

- name: Set up Barman node
  hosts: tag_Cluster_TPA_BDR:&tag_role_barman
  gather_facts: no
  sudo_user: root
  sudo: true
  vars_files:
    - vars/main.yml

  roles:

    # Setup backup from the BDR nodes
    - role: barman
      when: >
        'barman' in role
      tags: barman

