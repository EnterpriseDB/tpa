---

- name: Set up TPA BDR cluster
  hosts: tag_Cluster_TPA_BDR
  any_errors_fatal: True
  max_fail_percentage: 0
  sudo_user: root
  sudo: true

  vars_files:
    - vars/main.yml

  pre_tasks:
    - include: ../../../platforms/aws/hostvars.yml

  roles:
    - role: postgres/vars
      vars:
        postgres_version: 9.4
      tags: always

    - role: common

    - role: sys/tune
      tags: always

    - role: sys/sysctl
      vars:
        sysctl_values:
          net.ipv4.ip_forward: 1
      tags: [sys, sysctl]

    - role: sys/openvpn
      vars:
        vpn_network: 192.168.33.0/24
      tags: [sys, openvpn]

    - role: sys/hosts
      tags: [sys, hosts]

    - role: sys/rsyslog
      tags: [sys, rsyslog]

    - role: bdr/pkg
      when: >
        'bdr' in role
      tags: bdr

    - role: bdr/config
      when: >
        'bdr' in role
      tags: bdr

    - role: bdr/node
      when: >
        'bdr' in role
      tags: bdr

    - role: barman
      tags: barman

    - role: pgbouncer
      tags: pgbouncer
