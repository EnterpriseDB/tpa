---

- name: Set up TPA BDR cluster
  hosts: tag_Name_TPA_BDR
  gather_facts: no
  sudo_user: root
  sudo: true
  vars_files:
    - vars/main.yml

  pre_tasks:

    - name: Give error if there is more than 1 barman host
      assert:
        that: "{{ groups['tag_db_barman'] | length == 1}}"

    - name: Set the node id and hostname as facts
      set_fact:
        node_id: "{{ ec2_tag_node }}"
        cluster_hostname: "{{ 'bdr'|lower + ec2_tag_node }}"
      tags: always

    - name: Set the node id as a fact
      set_fact: node_id="{{ ec2_tag_node }}"
      tags: always

    # We use public IPs because BDR setup is usually cross-region
    - name: Store the VPN address (basically ec2 PUBLIC IP address) as a fact
      set_fact:
        vpn_address: "{{ hostvars[item].ec2_ip_address }}"
      when: "hostvars[item].ec2_tag_node == node_id"
      with_items: "{{ play_hosts }}"
      tags: always

    - name: Store DB servers list
      set_fact:
        db_servers: "{{ groups['tag_db_bdr'] }}"
      tags: always

    - name: Define barman hostname
      set_fact:
        barman_hostname: "{{ groups['tag_db_barman'] | first }}"
      tags: always

  roles:

    - role: common

    # Setup complete. Update, Upgrade and restart the instances
    - role: sys/tune
      tags: always

    - role: sys/sysctl
      tags: sysctl

- name: Set up TPA BDR nodes
  hosts: tag_Name_TPA_BDR:&tag_db_bdr
  gather_facts: no
  sudo_user: root
  sudo: true
  vars_files:
    - vars/main.yml

  roles:

    # Install the BDR packages and basic configuration files.
    - role: bdr/pkg
      tags: bdr

    - role: sys/ssh
      user: postgres
      tags: ssh

    - role: postgres/initdb
      tags: postgres

    - role: bdr/config
      tags: bdr

    - role: bdr/node
      tags: bdr

#    - role: barman
#      tags: barman

- name: Set up Barman node
  hosts: tag_Name_TPA_BDR:&tag_db_barman
  gather_facts: no
  sudo_user: root
  sudo: true
  vars_files:
    - vars/main.yml

  roles:

    # Setup backup from the BDR nodes
    - role: barman
      when: inventory_hostname == barman_hostname
      tags: barman
