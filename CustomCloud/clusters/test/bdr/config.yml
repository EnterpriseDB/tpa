---

# An EC2 configuration for TPA BDR cluster deployment
#
# We will be using Ubuntu 16.04 LTS 64 bit image for deployment
#
# Intended for deployment under the 2ndQuadrant AWS account.

cluster_name: "TPA_BDR"
cluster_tags:
  Name: TPA_BDR
  Owner: gulcin

ec2_ami_name: "debian-jessie-amd64-hvm-2016-04-03-ebs"
ec2_ami_user: "admin"

ec2_vpc:
  Name: Test
  cidr: 10.33.67.0/24

ec2_vpc_subnets:
  us-east-1:
    10.33.67.0/26: us-east-1a
    10.33.67.64/26: us-east-1a
    10.33.67.128/26: us-east-1c
    10.33.67.192/27: us-east-1c

instances:
    - type: t2.small
      region: us-east-1
      subnet: 10.33.67.0/26
      assign_eip: false
      volumes:
          - device_name: /dev/xvdb
            volume_type: standard
            volume_size: 10
            delete_on_termination: true
      tags:
        db: bdr
        node: 1
    - type: t2.small
      region: us-east-1
      subnet: 10.33.67.64/26
      volumes:
          - device_name: /dev/xvdb
            volume_type: standard
            volume_size: 10
            delete_on_termination: true
      tags:
        db: bdr
        node: 2
    - type: t2.small
      region: us-east-1
      subnet: 10.33.67.128/26
      volumes:
          - device_name: /dev/xvdb
            volume_type: standard
            volume_size: 10
            delete_on_termination: true
      tags:
        db: bdr
        node: 3
    - type: t2.small
      region: us-east-1
      subnet: 10.33.67.192/27
      volumes:
          - device_name: /dev/xvdb
            volume_type: standard
            volume_size: 10
            delete_on_termination: true
      tags:
        db: barman
        node: 4
