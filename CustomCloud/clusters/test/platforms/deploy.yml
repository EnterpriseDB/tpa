---

- name: Set up TPA cluster nodes
  hosts: tag_Name_TestPlatforms
  gather_facts: no
  sudo_user: root
  sudo: true

  vars:
    pgversion: 9.5

  pre_tasks:
    - include: ../../../platforms/aws/hostvars.yml

    - name: Set the cluster_hostname for each node
      set_fact:
        cluster_hostname: "tpa-{{ node }}"
      tags: always

  roles:
    - role: common

    - role: sys/tune
      tags: always

    - role: sys/sysctl
      tags: [sys, sysctl]

    - role: sys/fs
      device: /dev/xvdb
      mountpoint: /var/lib/postgresql
      tags: [sys, fs]

    - role: postgres/pkg

    - role: sys/ssh
      user: postgres
      tags: [sys, ssh]
