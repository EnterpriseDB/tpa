---

cluster_name: "TPA"
cluster_tags:
  Owner: AMS
cluster_vars:
  cluster_network: 10.42.171.0/24

ec2_vpc:
  Name: Test

ec2_vpc_subnets:
  10.42.171.0/28: eu-west-1a
  10.42.171.16/28: eu-west-1b

instances:
    # debian-jessie-amd64-hvm-2016-09-19-ebs

    - node: 1
      type: t2.nano
      image: ami-ff0e758c
      region: eu-west-1
      subnet: 10.42.171.0/28
      volumes:
          - device_name: root
            volume_type: gp2
            volume_size: 10
            delete_on_termination: false
          - device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 16
      tags:
        os: Debian
        role: primary
        Name: debian-primary
        backup: eu-barman
    - node: 2
      type: t2.nano
      image: ami-ff0e758c
      region: eu-west-1
      subnet: 10.42.171.16/28
      volumes:
          - device_name: root
            volume_type: standard
            volume_size: 13
          - device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 16
      tags:
        os: Debian
        role: replica
        Name: debian-replica
        upstream: debian-primary

    # Another Debian node for barman.

    - node: 3
      type: t2.micro
      image: ami-ff0e758c
      region: eu-west-1
      subnet: 10.42.171.16/28
      volumes:
          - device_name: root
            volume_type: standard
            volume_size: 13
          - device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 32
      tags:
        os: Debian
        role: barman,monitor,witness,log-server,openvpn-server
        Name: debian-witness
        upstream: debian-primary
