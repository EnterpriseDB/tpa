---

cluster_name: "CascadingTest"
cluster_tags:
  Owner: Gulcin
cluster_vars:
  cluster_network: 10.33.21.0/24

ec2_vpc:
  Name: Test

ec2_vpc_subnets:
  eu-west-1:
    10.33.29.0/28:
      az: eu-west-1a
    10.33.27.16/28:
      az: eu-west-1b

ec2_ami:
  Name: debian-jessie-amd64-hvm-2016-09-19-ebs
ec2_ami_user: admin

instances:
    - node: 1
      type: t2.micro
      region: eu-west-1
      subnet: 10.33.26.0/28
      volumes:
          - device_name: root
            volume_type: gp2
            volume_size: 10
            delete_on_termination: false
          - device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 16
      tags:
        os: Debian
        role: primary
        Name: debian-primary
        backup: debian-witness

    - node: 2
      type: t2.micro
      region: eu-west-1
      subnet: 10.33.24.16/28
      volumes:
          - device_name: root
            volume_type: standard
            volume_size: 13
          - device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 16
      tags:
        os: Debian
        role: replica
        Name: debian-replica
        upstream: debian-primary

    - node: 3
      type: t2.micro
      region: eu-west-1
      subnet: 10.33.28.16/28
      volumes:
          - device_name: root
            volume_type: standard
            volume_size: 13
          - device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 16
      tags:
        os: Debian
        role: replica
        Name: debian-cas-replica
        upstream: debian-replica

    - node: 4
      type: t2.micro
      region: eu-west-1
      subnet: 10.33.36.16/28
      volumes:
          - device_name: root
            volume_type: standard
            volume_size: 13
          - device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 32
      tags:
        os: Debian
        role: barman,monitor,witness,log-server,openvpn-server
        Name: debian-witness
        upstream: debian-primary
