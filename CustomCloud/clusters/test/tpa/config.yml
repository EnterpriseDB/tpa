---

# An EC2 configuration for the CustomCloud TPA setup
#
# We will be using Ubuntu 16.04 LTS 64 bit image for deployment
#
# Intended for deployment under the 2ndQuadrant AWS account.

cluster_name: "TPA"
cluster_tags:
  Name: TPA
  Owner: Nikhils

ec2_ami_name: "ubuntu/images/hvm-ssd/ubuntu-xenial-16.04-amd64-server-20160420.3"
ec2_ami_user: "ubuntu"

ec2_vpc:
  Name: TPA
  cidr: 10.67.0.0/24

ec2_vpc_subnets:
  us-east-1:
    10.67.0.0/25: us-east-1a
  us-west-2:
    10.67.0.64/26: us-west-2b
  eu-west-1:
    10.67.0.192/27: eu-west-1a

instances:
    - type: t2.medium
      region: us-east-1
      subnet: 10.67.0.0/25
      ip: 10.67.0.1
      volumes:
          - device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 10
      tags:
        db: primary
        node: 1
    - type: t2.medium
      region: us-west-2
      subnet: 10.67.0.64/26
      ip: 10.67.1.1
      volumes:
          - device_name: /dev/xvdb
            volume_type: standard
            volume_size: 10
      tags:
        db: standby
        node: 2
    - type: t2.medium
      region: eu-west-1
      subnet: 10.67.0.192/27
      ip: 10.67.2.1
      volumes:
          - device_name: /dev/xvdb
            volume_type: standard
            volume_size: 10
      tags:
        db: standby
        node: 3
