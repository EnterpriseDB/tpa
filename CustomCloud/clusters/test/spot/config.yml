---

# An EC2 configuration for the CustomCloud proof-of-concept demo.
#
# The image ids below are the "debian-wheezy-amd64-hvm-2015-01-28-ebs"
# community AMI in each region.
#
# Intended for deployment under the 2ndQuadrant AWS account.

cluster_name: "SpotCloud"
cluster_tags:
  Name: SpotCloud
  Owner: MH

instances:
    - type: d2.xlarge
      region: us-east-1
      image: ami-12663b7a
      subnet: 10.61.0.0/24
      ip: 10.61.0.1
      spot_price: 0.05
      spot_wait_timeout: 600
      volumes:
          - device_name: /dev/sda1
            volume_size: 100
            delete_on_termination: true
      tags:
        db: primary
        node: 1

