---

# An EC2 configuration for the CustomCloud TPA setup
#
# We will be using Ubuntu 16.04 LTS 64 bit image for deployment
#
# Intended for deployment under the 2ndQuadrant AWS account.

cluster_name: "TPA_Barman_AP_SouthEast_2"
cluster_tags:
  Name: TPA_Barman_AP_SouthEast_2 
  Owner: Nikhils

ec2_ami_name: "ubuntu/images/hvm-ssd/ubuntu-xenial-16.04-amd64-server-20160420.3"
ec2_ami_user: "ubuntu"

ec2_vpc:
  Name: TPA_Barman_AP_SouthEast_2 
  cidr: 10.67.0.0/24

ec2_vpc_subnets:
  ap-southeast-2:
    10.67.0.0/26: ap-southeast-2a

instances:
    - type: t2.small
      region: ap-southeast-2
      subnet: 10.67.0.0/26
      ip: 10.67.0.1
      assign_eip: false
      volumes:
          - device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 10
      tags:
        db: barman
        node: 1
