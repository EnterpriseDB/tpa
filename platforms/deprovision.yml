- name: Deprovision cluster
  hosts: localhost
  strategy: linear
  tasks:
  - import_tasks: load-config.yml
    tags: always

  - import_tasks: validate.yml
    vars:
      deprovision: true
    tags: always

  - include_tasks: "{{ platform }}/deprovision.yml"
    with_items:
      - "{{ cluster_platforms }}"
      - common
    loop_control:
      loop_var: platform
    tags: always
