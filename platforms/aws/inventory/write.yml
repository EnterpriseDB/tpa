- name: Install customised aws_ec2.yml
  template:
    src: aws_ec2.yml.j2
    dest: "{{ cluster_dir }}/inventory/aws_ec2.yml"
    mode: 0644

- name: Remove old inventory cache
  file:
    path: "{{ item }}"
    state: absent
  with_fileglob:
    - "{{ cluster_dir }}/tmp/ansible-ec2*.cache"
    - "{{ cluster_dir }}/tmp/ansible-ec2*.index"
