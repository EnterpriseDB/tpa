- name: Set instance variables and IP
  set_fact:
    instance_vars: "{{
      instance_vars|default([])|union([
        addresses|combine({
          'Name': item.Name,
          'node': item.node,
          'image': item.image,
          'memory': item|try_subkey('memory'),
          'vars': addresses|combine(item|export_vars),
          'platform': 'vagrant',
        })
      ])
    }}"
  with_items:
    "{{ vagrant_instances }}"
  loop_control:
    label: >-
      {{ item.Name }}
  vars:
    addresses: "{{ item|ip_addresses }}"

- name: Write Vagrantfile and firstboot.sh
  template:
    src: "{{ item }}.j2"
    dest: "{{ cluster_dir }}/{{ item }}"
  with_items:
    - Vagrantfile
    - firstboot.sh
