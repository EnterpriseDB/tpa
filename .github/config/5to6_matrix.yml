---

# all os                  7
# all postgres_flavour    3
# all postgres version    3
# proxy routing           2
# total                   126
full: # 125+ clusters do not use this option
  tpa_os_image: &full_tpa_os_image
    - "ubuntu:24.04"
    - "ubuntu:22.04"
    - "debian:12"
    - "debian:11"
    - "redhat:9"
    - "redhat:8"
  tpa_postgres_flavour: &full_tpa_postgres_flavour
    - "postgresql"
    - "edbpge"
    - "epas"
  tpa_postgres_version: &full_tpa_postgres_version
    - 16
    - 17
    - 18
  tpa_proxy_routing: &full_tpa_proxy_routing
    - local
    - global
  tpa_platform: &full_tpa_platform
    - "docker"
  tpa_architecture: &full_tpa_architecture
    - "PGD-Always-ON"

# latest os               3
# all postgres_flavour    3
# postgres 17             1
# proxy routing           2
# total                   18
latest-17:
  tpa_os_image:
    - "debian:12"
    - "redhat:9"
    - "ubuntu:24.04"
  tpa_postgres_flavour: *full_tpa_postgres_flavour
  tpa_postgres_version:
    - 17
  tpa_proxy_routing: *full_tpa_proxy_routing
  tpa_platform: *full_tpa_platform
  tpa_architecture: *full_tpa_architecture
  include:
    - tpa_os_image: "debian:12"
      tpa_edb_repo_conf: "dev_postgres_distributed enterprise"
    - tpa_os_image: "ubuntu:24.04"
      tpa_edb_repo_conf: "dev_postgres_distributed enterprise"
