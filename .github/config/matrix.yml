---
default:
  tpa_architecture: &default_tpa_architecture
    - "M1"
    - "BDR-Always-ON"
    - "PGD-Always-ON"
  tpa_platform:
    - "docker"
  tpa_os_image:
    - "ubuntu:20.04"
    - "ubuntu:22.04"
    - "debian:10"
    - "redhat:7"
    - "redhat:8"
    - "redhat:9"
    - "sles:15"
    # - "debian:11"
  tpa_postgres_flavour: &default_tpa_postgres_flavour
    - "postgresql"
    - "pgextended"
    - "epas"
    - "edbpge"
  tpa_postgres_version: &default_tpa_postgres_version
    - 14
  exclude:
    - tpa_architecture: "M1"
      tpa_postgres_flavour: "pgextended"
    - tpa_architecture: "BDR-Always-ON"
      tpa_postgres_flavour: "postgresql"
    - tpa_architecture: "BDR-Always-ON"
      tpa_postgres_flavour: "edbpge"
    - tpa_architecture: "PGD-Always-ON"
      tpa_postgres_flavour: "postgresql"
    - tpa_architecture: "PGD-Always-ON"
      tpa_postgres_flavour: "pgextended"
    - tpa_architecture: "M1"
      tpa_postgres_flavour: "edbpge"
    - tpa_os_image: "sles:15"
      tpa_architecture: "BDR-Always-ON"
  include:
    - tpa_architecture: "M1"
      tpa_postgres_flavour: "postgresql"
      tpa_failover_manager: "repmgr"
    - tpa_architecture: "M1"
      tpa_postgres_flavour: "epas"
      tpa_failover_manager: "efm"
simple:
  tpa_architecture: *default_tpa_architecture
  tpa_postgres_flavour: *default_tpa_postgres_flavour
  tpa_postgres_version: *default_tpa_postgres_version
  exclude:
    - tpa_architecture: "M1"
      tpa_postgres_flavour: "pgextended"
    - tpa_architecture: "BDR-Always-ON"
      tpa_postgres_flavour: "postgresql"
    - tpa_architecture: "BDR-Always-ON"
      tpa_postgres_flavour: "edbpge"
    - tpa_architecture: "PGD-Always-ON"
      tpa_postgres_flavour: "postgresql"
    - tpa_architecture: "PGD-Always-ON"
      tpa_postgres_flavour: "pgextended"
    - tpa_architecture: "M1"
      tpa_postgres_flavour: "edbpge"
  include:
    - tpa_architecture: "M1"
      tpa_postgres_flavour: "postgresql"
      tpa_failover_manager: "repmgr"
    - tpa_architecture: "M1"
      tpa_postgres_flavour: "epas"
      tpa_failover_manager: "efm"
update_bdr:
  tpa_architecture:
    - "BDR-Always-ON"
  tpa_platform:
    - "docker"
  tpa_os_image:
    - "ubuntu"
    - "debian:10"
    - "redhat"
patroni:
  tpa_architecture:
    - M1
  tpa_platform:
    - docker
  tpa_os_image:
    - "ubuntu:20.04"
    - "debian:10"
    - "debian:11"
#    - "redhat:7"  # Unsupported configuration TPA-335
    - "redhat:8"
    - "redhat:9"
  tpa_postgres_flavour:
    - "postgresql"
    - "epas"
    - "edbpge"
  tpa_postgres_version: *default_tpa_postgres_version
