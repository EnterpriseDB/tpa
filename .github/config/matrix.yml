---
default:
  tpa_architecture: &default_tpa_architecture
    - "M1"
    - "BDR-Always-ON"
    - "PGD-Always-ON"
  tpa_platform:
    - "docker"
  tpa_os_image:
    - "ubuntu:18.04"
    - "ubuntu:20.04"
    - "debian:10"
    - "redhat:7"
    - "redhat:8"
    # - "debian:11"
  tpa_postgres_flavour:
    - "postgresql"
    - "pgextended"
    - "epas"
    - "edbpge"
  exclude:
    - tpa_architecture: "M1"
      tpa_postgres_flavour: "pgextended"
    - tpa_architecture: "BDR-Always-ON"
      tpa_postgres_flavour: "postgresql"
    - tpa_architecture: "BDR-Always-ON"
      tpa_postgres_flavour: "edbpge"
    - tpa_architecture: "PGD-Always-ON"
      tpa_postgres_flavour: "postgresql"
    - tpa_architecture: "PGD-Always-ON"
      tpa_postgres_flavour: "pgextended"
    - tpa_architecture: "M1"
      tpa_postgres_flavour: "edbpge"
simple:
  tpa_architecture: *default_tpa_architecture
  tpa_postgres_flavour:
    - "pgextended"
    - "epas"
    - "postgresql"
    - "edbpge"
  exclude:
    - tpa_architecture: "M1"
      tpa_postgres_flavour: "pgextended"
    - tpa_architecture: "BDR-Always-ON"
      tpa_postgres_flavour: "postgresql"
    - tpa_architecture: "BDR-Always-ON"
      tpa_postgres_flavour: "edbpge"
    - tpa_architecture: "PGD-Always-ON"
      tpa_postgres_flavour: "postgresql"
    - tpa_architecture: "PGD-Always-ON"
      tpa_postgres_flavour: "pgextended"
    - tpa_architecture: "M1"
      tpa_postgres_flavour: "edbpge"
update_bdr:
  tpa_architecture:
    - "BDR-Always-ON"
  tpa_platform:
    - "docker"
  tpa_os_image:
    - "ubuntu"
    - "debian:10"
    - "redhat"
