name: Finalise Integration Test
description: Capture output data, deprovision and remove cluster

inputs:
  cluster: # id of input
    required: false
    description: "Name of the cluster directory"
    default: "cluster"
  path:
    required: false
    description: Working directory
    default: .

runs:
  using: "composite"

  steps:

    - name: Archive logs and decommission the cluster
      run: |
        echo "::group::Teardown";
        cluster="${{ inputs.path }}/${{ inputs.cluster }}";
        if [[ -d $cluster ]]; then
          ./bin/tpaexec archive-logs "$cluster" -vv &>/tmp/archive-logs || cat /tmp/archive-logs;
          tar cvzf "${{ inputs.path }}/cluster-${{ inputs.cluster }}.tar.gz" \
            --exclude="local-repo" "$cluster";
          ./bin/tpaexec deprovision "$cluster" -vv &>/tmp/deprovision || cat /tmp/deprovision;
          rm -rf "$cluster";
        fi;
        echo "::endgroup::"
      shell: bash
      if: always()

    - name: Save cluster artifacts before deletion
      uses: ./.github/actions/upload-artifact
      with:
        name: cluster-${{ github.run_number }}-${{ github.run_attempt }}
        path: "${{ inputs.path }}/cluster-*.tar.gz"
      if: always()

outputs: { }
