name: "Install Requirements"
description: "Install Python and other TPAexec dependencies"

inputs:
  python-version:  # id of input
    description: 'Python version'
    required: true
    default: 3.6
  architecture:
    required: true
    default: 'x64'

runs: 
  using: "composite"
  steps:
    - uses: actions/checkout@v2

    - name: Install Python 3
      uses: actions/setup-python@v2
      with:
        python-version: ${{ inputs.python-version }}
        architecture: ${{ inputs.architecture }}

    - uses: actions/cache@v2
      id: cache-python-packages
      with:
        path: tpa-venv
        key: ${{ runner.os }}-v3-${{ hashFiles('requirements.txt') }}-${{ env.pythonLocation }}-tpa-venv
        restore-keys: |
             ${{ runner.os }}-v3-${{ hashFiles('requirements.txt') }}-${{ env.pythonLocation }}-tpa-venv

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        ./bin/tpaexec setup
        source tpa-venv/bin/activate
        pip install pytest
        pip install mock
        deactivate

outputs: {}
