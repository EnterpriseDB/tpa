name: Integration Test

on:
  push:
    branches:
        - master
  pull_request:
    branches:
        - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  LANG: "C.UTF-8"
  TPA_2Q_SUBSCRIPTION_TOKEN: ${{ secrets.TPA_2Q_SUBSCRIPTION_TOKEN }}

jobs:
  install-requirements:
    name: Install TPAexec requirements
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/install-requirements

  unit-test:
    name: Unit Test
    runs-on: self-hosted
    needs: install-requirements

    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/install-requirements

      - name: Run tests with pytests
        run: |
          source tpa-venv/bin/activate
          pytest ./lib/tests/ -vv
          deactivate

  deployment-test:
    name: Deployment Test
    strategy:
      fail-fast: false
      matrix:
        tpa-architecture: ["BDR-Simple", "M1"]
        tpa-platform: ["docker"]
    runs-on: self-hosted
    needs: install-requirements

    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/install-requirements

      - name: Generate an initial configuration for a simple cluster
        run: ./bin/tpaexec configure basic-cluster --architecture ${{ matrix.tpa-architecture }} --platform ${{ matrix.tpa-platform }} --os-image tpa/ubuntu

      - name: Provision the cluster
        run: ./bin/tpaexec provision basic-cluster

      - name: Deploy the cluster
        run: ./bin/tpaexec deploy basic-cluster

      - name: Test the cluster
        run: ./bin/tpaexec test basic-cluster

      - name: Deprovision the cluster
        run: ./bin/tpaexec deprovision basic-cluster
        if: always()

      - name: Remove basic-cluster directory
        run: rm -rf basic-cluster
        if: always()
