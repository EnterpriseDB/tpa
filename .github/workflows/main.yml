name: Integration Tests
on:
  push:
    branches:
        - master
  pull_request:
    branches:
        - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  LANG: "C.UTF-8"

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: self-hosted

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install Python 3
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
          architecture: 'x64'

      - uses: actions/cache@v2
        id: cache-python-packages
        with:
          path: tpa-venv
          key: ${{ runner.os }}-v3-${{ hashFiles('requirements.txt') }}-${{ env.pythonLocation }}-tpa-venv
          restore-keys: |
               ${{ runner.os }}-v3-${{ hashFiles('requirements.txt') }}-${{ env.pythonLocation }}-tpa-venv

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          ./bin/tpaexec setup
          source tpa-venv/bin/activate
          pip install pytest
          pip install mock
          deactivate

      - name: Run tests with pytests
        run: |
          source tpa-venv/bin/activate
          pytest ./lib/tests/ -vv
          deactivate
