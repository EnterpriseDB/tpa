name: BlackDuck Scan

on:
  # Triggers the workflow on push request events but only for the master branch
  pull_request:
    branches:
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  scan:
    if: >
       !(startsWith(github.event.pull_request.head.ref, 'dependabot/'))
    name: BlackDuck-scan
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/install-requirements
      - uses: ./.github/actions/tpaexec-setup

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8


      # -- Build your project here -- eg. mvn clean package
      # -- Build with steps and requirements
      - name: Synopsys Detect
        uses: blackducksoftware/github-action@v2.2
        with:
          blackduck.url: "${{ secrets.BLACKDUCK_URL}}"
          blackduck.api.token: "${{ secrets.BLACKDUCK_API_TOKEN}}"
          args: '--detect.project.name="TPAexec" --detect.project.version.name="CI/CD" --detect.risk.report.pdf=true --detect.excluded.detector.types="npm,cpan,nuget,git,maven,lerna"'

      - name: Check WD
        run: pwd

      # Runs a set of commands using the runners shell
      - name: End of Scan
        run: |
          echo Finished scanning.

