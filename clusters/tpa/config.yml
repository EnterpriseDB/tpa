---

cluster_name: tpa_test
cluster_tags:
  Owner: AMS
cluster_vars:
  cluster_network: 10.33.28.0/22

ec2_vpc:
  Name: Test

ec2_vpc_subnets:
  eu-west-1:
    10.33.29.0/28:
      az: eu-west-1a
    10.33.27.16/28:
      az: eu-west-1b

ec2_ami:
  Name: TPA-Debian-PGDG-9.6-2017*
  Owner: self
ec2_ami_user: admin

instances:
    - node: 1
      Name: pear
      type: t2.micro
      region: eu-west-1
      subnet: 10.33.29.0/28
      volumes:
          - raid_device: /dev/md0
            device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 16
            raid_units: 2
            attach_existing: yes
            vars:
              mount_as: postgres_home
      tags:
        role: primary
      vars:
        max_connections: 222
        shared_buffers: '64MB'

    - node: 2
      Name: plum
      type: t2.micro
      region: eu-west-1
      subnet: 10.33.29.0/28
      volumes:
          - device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 16
            attach_existing: yes
            vars:
              mountpoint: /var/lib/postgresql
      tags:
        role: replica
        upstream: pear
        backup: peach

    - node: 3
      Name: kiwi
      type: t2.micro
      region: eu-west-1
      subnet: 10.33.27.16/28
      volumes:
          - device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 16
            vars:
              mount_as: postgres_home
      tags:
        role: replica
        upstream: plum

    - node: 4
      Name: peach
      type: t2.micro
      region: eu-west-1
      subnet: 10.33.27.16/28
      volumes:
          - device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 32
            vars:
              mount_as: postgres_home
      tags:
        role:
          - barman
          - witness
          - log-server
          - openvpn-server
          - monitoring-server
        upstream: pear
