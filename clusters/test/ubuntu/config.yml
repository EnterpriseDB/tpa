---

# An EC2 configuration for the CustomCloud proof-of-concept demo.
#
# The image ids below are the "ubuntu-14.04-LTS-testing-20150618.1903"
# community AMI in ap-southeast-1 region.
#
# Intended for deployment under the 2ndQuadrant AWS account.

cluster_name: "CustomCloud"
cluster_tags:
  Name: CustomCloud
  Owner: MH

instances:
    - type: t2.small
      region: ap-southeast-1
      image: ami-22171370
      subnet: 10.61.0.0/24
      ip: 10.61.0.1
      volumes:
          - device_name: /dev/xvdb
            volume_type: gp2
            volume_size: 10
      tags:
        db: primary
        node: 1
    - type: t2.small
      region: ap-southeast-1
      image: ami-22171370
      subnet: 10.61.0.0/24
      ip: 10.61.0.2
      volumes:
          - device_name: /dev/xvdb
            volume_type: standard
            volume_size: 10
      tags:
        db: standby
        node: 2
    - type: t2.small
      region: ap-southeast-1
      image: ami-22171370
      subnet: 10.61.0.0/24
      ip: 10.61.0.3
      volumes:
          - device_name: /dev/xvdb
            volume_type: standard
            volume_size: 10
      tags:
        db: standby
        node: 3
