---

# BDR test cluster

cluster_name: "BDR1Training"
cluster_tags:
  Owner: Martin

cluster_vars:
  cluster_network: 10.33.213.0/24
  vpn_network: 192.168.33.0/24

ec2_ami:
  Name: RHEL-7.4_HVM_GA-20170724-x86_64-1-Hourly2-GP2
  Owner: 309956199498
ec2_ami_user: "ec2-user"

ec2_vpc:
  Name: Test

ec2_vpc_subnets:
  us-east-1:
    10.33.213.0/28:
      az: us-east-1a
  sa-east-1:
    10.33.213.16/28:
      az: sa-east-1a

instances:

    - node: 1
      Name: bdr1-us-east-1-1
      type: t2.medium
      region: us-east-1
      subnet: 10.33.213.0/28
      role:
        - bdr
        - primary

    - node: 2
      Name: bdr1-us-east-1-2
      type: t2.medium
      region: us-east-1
      subnet: 10.33.213.0/28
      role:
        - bdr
        - primary

    - node: 3
      Name: bdr1-sa-east-1-1
      type: t2.medium
      region: sa-east-1
      subnet: 10.33.213.16/28
      role:
        - bdr
        - primary

    - node: 4
      Name: bdr1-sa-east-1-2
      type: t2.medium
      region: sa-east-1
      subnet: 10.33.213.16/28
      assign_elastic_ip: yes
      role:
        - bdr
        - control
        - primary
        - log-server
        - openvpn-server
