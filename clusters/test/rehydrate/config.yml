---

cluster_name: rehydrate_test
cluster_tags:
  Owner: AMS
cluster_ssh_port: 222

ec2_vpc:
  Name: Test

ec2_vpc_subnets:
  eu-west-1:
    10.33.30.0/28:
      az: eu-west-1a

ec2_ami:
  Name: TPA-Debian-PGDG-9.6-2017*
  Owner: self
ec2_ami_user: admin

instances:
    - node: 1
      type: t2.micro
      region: eu-west-1
      subnet: 10.33.29.0/28
      volumes:
        - raid_device: /dev/md0
          device_name: /dev/xvdb
          volume_type: gp2
          volume_size: 16
          raid_units: 2
          attach_existing: yes
          delete_on_termination: no
      tags:
        Name: parched
        role: primary

    - node: 2
      type: t2.micro
      region: eu-west-1
      subnet: 10.33.29.0/28
      volumes:
        - raid_device: /dev/md0
          device_name: /dev/xvdb
          volume_type: gp2
          volume_size: 16
          raid_units: 2
          attach_existing: yes
          delete_on_termination: no
      tags:
        Name: thirsty
        role: replica
