---

# Intended for deployment under the 2ndQuadrant AWS account.

cluster_name: "zipfian"
cluster_tags:
  Owner: Mark

ec2_ami:
  Name: TPA-Ubuntu-PGDG-9.6-2017*
  Owner: self

ec2_ami_user: "ubuntu"

ec2_vpc:
  Name: Test

ec2_vpc_subnets:
  us-east-2:
    10.33.88.0/24:
      az: us-east-2b

instances:
    - node: 1
      type: x1.32xlarge
      region: us-east-2
      subnet: 10.33.88.0/24
      spot_price: .001
      spot_wait_timeout: 10
      spot_launch_group: marklaunchgrp
      volumes:
          - device_name: /dev/xvda
            volume_type: gp2
            volume_size: 40
            delete_on_termination: true
          - device_name: /dev/xvdb
            ephemeral: ephemeral0
      tags:
        Name: zipfian
        role: postgres
