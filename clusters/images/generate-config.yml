---

# Given a list of regions and a list of AMIs, this playbook generates a
# config.yml for a cluster with one instance per AMI per region based on
# the config.yml.j2 template.

- name: Generate config.yml for clusters/images
  hosts: localhost
  vars:
    # Which regions do we want to build new AMIs in?
    regions:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - eu-west-1
      - eu-central-1

    # Which AMIs should we start with?
    base_amis:
      - Name: debian-jessie-amd64-hvm-2017-01-15-1221-ebs
        Owner: 379101102735
        os: Debian
      - Name: RHEL-7.4_HVM_GA-20170724-x86_64-1-Hourly2-GP2
        Owner: 309956199498
        os: RedHat
      - Name: ubuntu/images/hvm-ssd/ubuntu-xenial-16.04-amd64-server-20170803
        Owner: 099720109477
        os: Ubuntu

  tasks:
    - name: Search for base AMIs in each region
      ec2_ami_facts:
        region: "{{ item.0 }}"
        owner: "{{ item.1.Owner }}"
        filters:
          name: "{{ item.1.Name }}"
      with_nested:
        - "{{ regions }}"
        - "{{ base_amis }}"
      register: amis

    - assert:
        msg: >
          Expected 1 AMI matching base_amis in {{ item.0 }}, found {{ item.1.images|length }}
        that:
          - item.1.images|length == 1
      with_together:
        - "{{ regions }}"
        - "{{ amis.results }}"

    - set_fact:
        region_amis: "{{ region_amis|default({})|combine({item: []}) }}"
      with_items: "{{ regions }}"

    - set_fact:
        region_amis: "{{ region_amis|combine({item.item.0: region_amis[item.item.0]|union([{'ami_id': item.results.0.ami_id, 'os': item.item.1.os}])}) }}"
      with_items: "{{ amis.results }}"

    - name: Expand config.yml template
      template:
        src: config.yml.j2
        dest: "{{ playbook_dir }}/config.yml"
