---

# An EC2 configuration for the 2ndQuadrant web site.
#
# (Only a single node for testing at the moment.)

cluster_name: "2QWebsite"
cluster_tags:
  Name: 2QWebsite
  Owner: AMS
cluster_rules:
  - proto: tcp
    from_port: 22
    to_port: 22
    cidr_ip: 0.0.0.0/0
  - proto: tcp
    from_port: 80
    to_port: 80
    cidr_ip: 0.0.0.0/0
  - proto: tcp
    from_port: 443
    to_port: 443
    cidr_ip: 0.0.0.0/0

instances:
    - type: t2.micro
      region: eu-central-1
      image: ami-98043785
      subnet: 10.0.1.0/24
      assign_eip: yes
      tags:
        db: primary
        node: 1
