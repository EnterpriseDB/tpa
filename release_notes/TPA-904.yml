- summary: Wait for protocol version update during PGD upgrade
  description: |
    During upgrade from PGD3 to PGD5, the protocol version uodate may take some
    time. The pgd5 specific config changes fail if they are attempted before
    protocl version change. Hence adding this wait to avoid such failures.
  # Possible types: notable_change, minor_change, bugfix or breaking_change
  type: minor_change
  # At least one between jira_tickets or support_tickets must be defined. You
  # can define both if you want
  # You must have at least one list item in each *_tickets section that is
  # defined
  jira_tickets:
  - TPA-904
