- summary: Skip repo checks when repo excluded from tasks
  description: |
    The `repo` tag is available for exclusion, but previously would only
    skip tasks under the `sys/repositories` role. Now it also skips over
    the initialization tasks which check which repositories to use and 
    the verifies the credentials to access them are provided.
  # Possible types: notable_change, minor_change, bugfix or breaking_change
  type: minor_change
  # At least one between jira_tickets or support_tickets must be defined. You
  # can define both if you want
  # You must have at least one list item in each *_tickets section that is
  # defined
  jira_tickets:
  - TPA-959
