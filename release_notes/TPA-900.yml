- summary: Add ssh port flag to Barman configuration 
  description: |
    The Barman configuration ignores changes to ssh port. 

    The `-p`/`--port` flags are now included in the `ssh` command in
    `barman.d.conf` and the `barman-wal-restore` command respectively.
    Defaults to `cluster_ssh_port`.
