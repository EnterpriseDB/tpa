- summary: Allow bdr_node_groups to be overridden
  description: |
    If a file supplied in the --overrides-from argument to `tpaexec
    configure` sets bdr_node_groups in cluster_vars, the contents of this
    will now be added to the node groups automatically created.
  # Possible types: notable_change, minor_change, bugfix or breaking_change
  type: bugfix
  # At least one between jira_tickets or support_tickets must be defined. You
  # can define both if you want
  # You must have at least one list item in each *_tickets section that is
  # defined
  jira_tickets:
  - TPA-1089
