- summary: Allow multiple addresses to be supplied with hostnames
  description: |
    When using the `--hostnames-from` option to `tpaexec configure`, you
    can now include two ip addresses on each line, which will be included
    in the generated config.yml as public_ip and private_ip.
  # Possible types: notable_change, minor_change, bugfix or breaking_change
  type: minor_change
  # At least one between jira_tickets or support_tickets must be defined. You
  # can define both if you want
  # You must have at least one list item in each *_tickets section that is
  # defined
  jira_tickets:
  - TPA-841
