- summary: Add efm-pre-config hook
  description: |
    The efm-pre-config hook runs after efm has been installed and its
    configuration directory and user have been created, but before efm is
    configured. It can be used to install custom efm helper scripts.
  # Possible types: notable_change, minor_change, bugfix or breaking_change
  type: minor_change
  # At least one between jira_tickets or support_tickets must be defined. You
  # can define both if you want
  # You must have at least one list item in each *_tickets section that is
  # defined
  jira_tickets:
  - TPA-791
