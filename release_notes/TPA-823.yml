- summary: Create only required slots when configuring patroni
  description: |
    When setting up a patroni cluster, a replication slot is created for 
    each etcd-only node. This causes problems because the unused slots cause 
    the WAL to accumulate. Slots are now only created for the DB servers.
  # Possible types: notable_change, minor_change, bugfix or breaking_change
  type: minor_change
  # At least one between jira_tickets or support_tickets must be defined. You
  # can define both if you want
  # You must have at least one list item in each *_tickets section that is
  # defined
  jira_tickets:
  - TPA-823

