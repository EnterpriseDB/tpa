- summary: Add support for Rocky Linux 9 on AWS
  description: |
    TPA now supports configuring a cluster using Rocky Linux 9.5
    on the aws platform. This is now the default version for
    Rocky Linux on aws if a version is not specified.
  # Possible types: notable_change, minor_change, bugfix or breaking_change
  type: minor_change
  # At least one between jira_tickets or support_tickets must be defined. You
  # can define both if you want
  # You must have at least one list item in each *_tickets section that is
  # defined
  jira_tickets:
  - TPA-968
