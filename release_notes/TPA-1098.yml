- summary: Add jdbc.loglevel property for EFM 5.1 and above
  description: |
    Starting with EFM 5.1, there will be a new property `jdbc.loglevel` that is
    used to increase information logged from the JDBC driver. This property can
    be used to get more information when there are connection problems, e.g.
    when using ssl for database connections.
  # Possible types: notable_change, minor_change, bugfix or breaking_change
  type: minor_change
  # At least one between jira_tickets or support_tickets must be defined. You
  # can define both if you want
  # You must have at least one list item in each *_tickets section that is
  # defined
  jira_tickets:
  - TPA-1098
