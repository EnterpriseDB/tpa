- summary: Use docker images from Rocky Linux organization
  description: |
    TPA now uses the Rocky Linux organization's docker images rather than
    docker hub's "official" ones. These are more frequently updated and
    hence less likely to cause dependency problems with newer packages.
  # Possible types: notable_change, minor_change, bugfix or breaking_change
  type: minor_change
  # At least one between jira_tickets or support_tickets must be defined. You
  # can define both if you want
  # You must have at least one list item in each *_tickets section that is
  # defined
  jira_tickets:
  - TPA-908
