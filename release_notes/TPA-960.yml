- summary: Add check.num.sync.period property for EFM 5.x
  description: |
    Starting with EFM 5.0, there is a new property 'check.num.sync.period'
    which defines how often a primary agent will check to see if num_sync
    needs to change on the primary database.
  # Possible types: notable_change, minor_change, bugfix or breaking_change
  type: minor_change
  # At least one between jira_tickets or support_tickets must be defined. You
  # can define both if you want
  # You must have at least one list item in each *_tickets section that is
  # defined
  jira_tickets:
  - TPA-960
