---

- name: Basic initialisation and fact discovery
  any_errors_fatal: True
  max_fail_percentage: 0

  hosts: all
  roles:
    - role: platforms
      tags: always

    - role: facts
      tags: always

    - role: postgres/vars
      tags: always

    - role: postgres/facts
      vars:
        pgdata_initialised: true
      when: >
        'postgres' in role
      tags: always

- name: Stop repmgr
  any_errors_fatal: True
  max_fail_percentage: 0
  become_user: root
  become: yes
  hosts: all
  tasks:
    - service:
        name: repmgr
        state: stopped
      when: >
        'postgres' in role

- name: Update postgres on replicas in cluster {{ cluster }}
  any_errors_fatal: True
  max_fail_percentage: 0
  become_user: root
  become: yes
  hosts: all
  vars:
    update_commands:
      Debian: >-
        apt-get install -y postgresql-{{ postgres_version }}
      RedHat: >-
        yum install -y postgresql{{ postgres_versionNN }}
  serial: 1
  tasks:
    - command: >
        {{ update_commands[ansible_os_family] }}
      when: >
        'replica' in role

- name: Update postgres on primary in cluster {{ cluster }}
  any_errors_fatal: True
  max_fail_percentage: 0
  become_user: root
  become: yes
  hosts: all
  vars:
    update_commands:
      Debian: >-
        apt-get install -y postgresql-{{ postgres_version }}
      RedHat: >-
        yum install -y postgresql{{ postgres_versionNN }}
  tasks:
    - command: >
        {{ postgres_bin_dir }}/repmgr standby switchover --verbose -f {{ repmgr_conf_file }} --siblings-follow
      become_user: "{{ postgres_user }}"
      become: yes
      when: >
        inventory_hostname == groups['replica'][0]

    # Note: this role was calculated earlier, so it's outdated after the
    # switchover, but it correctly identifies the instance to use.

    - command: >
        {{ update_commands[ansible_os_family] }}
      when: >
        'primary' in role

    - command: >
        {{ postgres_bin_dir }}/repmgr standby switchover --verbose -f {{ repmgr_conf_file }} --siblings-follow
      become_user: "{{ postgres_user }}"
      become: yes
      when: >
        'primary' in role

- name: Start repmgr again
  any_errors_fatal: True
  max_fail_percentage: 0
  become_user: root
  become: yes
  hosts: all
  tasks:
    - service:
        name: repmgr
        state: started
      when: >
        'postgres' in role
