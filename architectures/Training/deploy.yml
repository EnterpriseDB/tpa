- import_playbook: "{{ tpa_dir }}/architectures/lib/init.yml"
  vars:
    wait_for_instances: yes
  tags: always

- name: Training cluster setup
  any_errors_fatal: True
  max_fail_percentage: 0
  become_user: root
  become: true

  hosts: all
  tasks:
  - include_role: name=common
    tags: always

  - include_role: name=sys/volumes
    tags: always

  - include_role: name=sys/tune
    tags: always

  - include_role: name=sys/sysctl
    tags: always

  - include_role: name=sys/hosts
    tags: always

  - include_role: name=postgres
    tags: always

  - include_role: name=final
    tags: always
