- name: Set test output directory
  hosts: all
  tasks:
  - set_fact:
      output_dir: >-
        {{ cluster_dir }}/test/{{ lookup('pipe', 'date +%s') }}
    run_once: yes
    tags: always

- import_playbook: "{{ tpa_dir }}/architectures/lib/init.yml"
  tags: always

- import_playbook: "{{ testpath }}"
  environment: "{{ target_environment }}"
