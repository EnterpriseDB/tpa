# This play must always be applied to all hosts in the cluster at the
# end of deployment.

- name: Run final cluster-wide tasks
  any_errors_fatal: True
  max_fail_percentage: 0
  become_user: root
  become: yes
  hosts: all
  tasks:
  - include_role:
      name: sys/hosts
      apply:
        tags: [sys, hosts]
    tags: always

  - include_role:
      name: post-deploy
      apply:
        tags: post-deploy
    tags: always
