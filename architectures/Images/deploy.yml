---

- name: Set up TPA image nodes
  any_errors_fatal: True
  max_fail_percentage: 0
  become_user: root
  become: true

  hosts: all
  roles:
    - role: platforms
      become: no

    - role: facts

    - role: postgres/vars

    - role: common/pkg
    - role: postgres/pkg
    - role: sys/openvpn/pkg
    - role: pgbouncer/pkg
    - role: barman/pkg
    - role: repmgr/pkg

    - role: sys/upgrade
    - role: sys/firstboot
