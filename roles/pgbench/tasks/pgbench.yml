- name: Run pgbench
  command: >
    {{ postgres_bin_dir }}/pgbench {{ pgbench_opts }}
  register: pgbench
  become_user: "{{ postgres_user }}"
  become: yes

- include_role: name=test tasks_from=output.yml
  vars:
    output_file: pgbench.txt
    content: |
      {{ pgbench.stdout }}
