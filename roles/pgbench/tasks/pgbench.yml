---

- name: Run pgbench
  command: >
    pgbench {{ pgbench_opts }}
  register: pgbench_output
  become_user: "{{ postgres_user }}"
  become: yes

- name: Write pgbench output to {{ output }}
  local_action:
    module: copy
    dest: "{{ cluster }}/{{ output }}"
    content: |
      {{ pgbench_output.stdout }}
  vars:
    now: >-
      {{ lookup('pipe', 'date +%s') }}
    output: >-
      pgbench/{{ inventory_hostname }}.{{ now }}.txt
