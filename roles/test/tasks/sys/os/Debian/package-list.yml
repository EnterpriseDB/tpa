- name: Run apt list
  command: apt list --installed '{{ package_pattern }}'
  register: package_list
  ignore_errors: yes

- include_tasks: output.yml
  vars:
    output_file: package-list.txt
    content: |
      {{ package_list.stdout }}
  tags: always
