- name: Run yum list
  command: yum list '{{ package_pattern }}'
  register: package_list
  ignore_errors: yes
  become_user: root
  become: yes

- include_tasks: output.yml
  vars:
    output_file: package-list.txt
    content: |
      {{ package_list.stdout }}
