- set_fact:
    with_user: "{{with_user|default(postgres_user)}}"

- assert:
    that: bdr_version is version('4', '>=')
    fail_msg: >-
      PGD CLI requires BDR version 4 or later

- name: Check for pgd binary location
  stat:
    path: /usr/local/bin/pgd
  register: pgd

- set_fact:
    pgdcli_bin: >-
      {{ '/usr/local/bin/pgd' if pgd.stat.exists else postgres_bin_dir ~ '/pgd' if bdr_version|int == 6 else 'pgd' }}

- name: Run 'pgd --version' first
  command: >
    {{ pgdcli_bin }} --version
  become_user: "{{ with_user }}"
  become: yes

- name: Run various pgd subcommands and log output
  command: >
    {{ pgdcli_bin }} -f {{ pgdcli_directory }}/pgd-cli-config.yml
    {{ subcommand }} -o json
  become_user: "{{ with_user }}"
  become: yes
  register: pgd_subcommand
  ignore_errors: yes
  vars:
    subcommands:
      4:
        - check-health
        - show-version
        - show-nodes
        - show-raft
        - show-replslots
        - show-subscriptions
      5:
        - check-health
        - show-version
        - show-groups
        - show-nodes
        - show-raft
        - show-proxies
        - show-replslots
        - show-subscriptions
      6:
        - "cluster show"
        - "groups list"
        - "nodes list"
        - "raft show"
        - "replication show"
  with_items:
    "{{ subcommands[bdr_version|int] }}"
  loop_control:
    loop_var: subcommand

