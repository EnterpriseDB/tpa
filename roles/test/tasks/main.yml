---

- name: Ensure that test output directory exists locally
  local_action:
    module: file
    path: "{{ cluster }}/test/{{ inventory_hostname }}"
    state: directory

- include_tasks: barman.yml
  when: >
    'barman' in role
  tags: barman

- include_role: name=pgbench
  when: >
    'postgres' in role
  tags: pgbench
