- name: "Include OS-specific variables"
  include_vars: "{{ ansible_os_family }}.yml"

- name: "Install the correct repository"
  include_tasks: "os/{{ ansible_distribution }}.yml"
  when: >
    task_selector|permits('config', 'service')
