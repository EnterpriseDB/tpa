- include_role:
    name: zabbix_agent/pkg
    apply:
      tags: [zabbix_agent, pkg]
  when: >
    'zabbix_agent' in role
    and platform not in ['shared']
  tags: pkg

- include_role:
    name: zabbix_agent/config
    apply:
      tags: [zabbix_agent, config]
  when: >
    'zabbix_agent' in role
