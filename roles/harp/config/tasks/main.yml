- name: Ensure /etc/bdr3 exists
  file:
    path: /etc/bdr3
    state: directory
    owner: "{{ postgres_user }}"
    group: "{{ postgres_group }}"

- name: Install harp.ini
  template:
    src: harp.ini.j2
    dest: /etc/bdr3/harp.ini
    owner: "{{ postgres_user }}"
    group: "{{ postgres_group }}"
    mode: 0644
  notify:
    Note HARP restart required
