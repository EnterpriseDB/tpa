- include_role:
    name: watchdog
  when: >
    'postgres' in role
    and patroni_watchdog_enabled|default(false)

- block:
    - include_role:
        name: patroni/pkg
        tasks_from: dependencies.yml
    - include_role:
        name: "patroni/{{ patroni_installation_method }}"
  when: >
    'postgres' in role

- include_role:
    name: patroni/config
  when: >
    'postgres' in role

- include_role:
    name: patroni/service
  when: >
    'postgres' in role
