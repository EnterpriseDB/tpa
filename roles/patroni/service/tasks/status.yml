- name: Gather patroni cluster facts
  include_role:
    name: patroni/facts
    tasks_from: gather

- name: Get cluster health from API
  include_role:
    name: patroni/api
    tasks_from: health

- name: Report the status of the cluster
  debug:
    msg: "{{
      {
        'api': patroni_health_api_output.json,
        'facts': patroni_cluster
      }
    }}"
