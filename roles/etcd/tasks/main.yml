- include_role:
    name: etcd/pkg
    apply:
      tags: [etcd, pkg]
  when: >
    'etcd' in role
    and platform not in ['shared']
  tags: pkg

- include_role:
    name: etcd/config
    apply:
      tags: [etcd, config]
  when: >
    'etcd' in role
