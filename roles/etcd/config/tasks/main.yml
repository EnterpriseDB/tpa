- name: Create etcd group
  group:
    name: "{{ etcd_group }}"
  when: >
    'etcd' in role
    and etcd_group != 'root'

- name: Create etcd user
  user:
    name: "{{ etcd_user }}"
    group: "{{ etcd_group }}"
    system: yes
    comment: "etcd key-value store"
    home: /var/lib/etcd/
    password: '!'
    shell: /bin/nologin
  when: >
    'etcd' in role
    and etcd_user != 'root'

- name: Ensure /etc/etcd exists
  file:
    path: /etc/etcd
    state: directory
    owner: root
    group: root
    mode: "0750"
  when: >
    'etcd' in role

- name: Install etcd.conf
  template:
    src: etcd.conf.j2
    dest: /etc/etcd/etcd.conf
    owner: root
    group: root
    mode: "0644"
  notify:
    - Note etcd restart required
  when: >
    'etcd' in role

- name: Ensure etcd data files have correct ownership
  file:
    dest: /var/lib/etcd
    owner: "{{ etcd_user }}"
    group: "{{ etcd_group }}"
    recurse: yes
  notify:
    - Note etcd restart required
