- include_role:
    name: pem/server/config/final
  when: >
    'pem-server' in role
    and task_selector|permits('pem-server', 'config')

- include_role:
    name: pem/agent/config/final
  when: >
    'pem-agent' in role
    and task_selector|permits('pem-agent', 'config')
