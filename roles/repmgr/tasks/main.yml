- include_role:
    name: "repmgr/{{ postgres_installation_method }}"
    apply:
      tags: [pkg, src]
  vars:
    mounted_sources: "{{ mounted_sources_cmd.stdout_lines|default([]) }}"
  when: >
    'postgres' in role
    and platform not in ['shared']
  tags: [pkg, src]

- include_role: name=repmgr/common
  when: >
    'postgres' in role

- set_fact: initialise_replication=True
