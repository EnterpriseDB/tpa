- include_role: name=pkg/add_to_list
  vars:
    list_contents: "{{
        repmgr_packages[postgres_family_extended]
        |packages_for(ansible_os_family, repmgr_package_version)
      }}"
  when:
    failover_manager in ['repmgr', 'efm']
    and 'postgres' in role
    and 'bdr' not in role
