---

dependencies:
  - role: repmgr/src
    when: >
      'postgres' in role
      and postgres_installation_source == 'src'
  - role: repmgr/pkg
    when: >
      'postgres' in role
      and postgres_installation_source == 'pkg'
  - role: repmgr/common
    when: >
      'postgres' in role
  - role: repmgr/primary
    when: >
      'primary' in role
  - role: repmgr/replica
    when: >
      'replica' in role
  - role: repmgr/witness
    when: >
      'witness' in role
