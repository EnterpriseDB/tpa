- include_role:
    name: pgbouncer/pkg
    apply:
      tags: [pgbouncer, pkg]
  when: >
    'pgbouncer' in role
    and platform not in ['shared']
  tags: pkg

- include_role:
    name: pgbouncer/config
    apply:
      tags: [pgbouncer, config]
  when: >
    'postgres' in role or
    'pgbouncer' in role

- set_fact: initialise_pgbouncer=True
  when: >
    'pgbouncer' in role
