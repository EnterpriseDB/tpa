- include_role:
    name: pgbouncer/pkg
    apply:
      tags: [pgbouncer, pkg]
  tags: pkg

- include_role:
    name: pgbouncer/config
    apply:
      tags: [pgbouncer, config]
  when: >
    'postgres' in role or
    'pgbouncer' in role

- set_fact:
    initialise_pgbouncer: true
  when: >
    'pgbouncer' in role
