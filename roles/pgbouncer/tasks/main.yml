- include_role:
    name: pgbouncer/pkg
  when: >
    task_selector|permits('pkg')

- include_role:
    name: pgbouncer/config
  when: >
    'postgres' in role
    or 'pgbouncer' in role
    and task_selector|permits('config')

- set_fact:
    initialise_pgbouncer: true
  when: >
    'pgbouncer' in role
