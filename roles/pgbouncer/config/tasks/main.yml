- include_role: name=postgres/createuser
  vars:
    username: pgbouncer
  when: >
    'postgres' in role or
    'pgbouncer' in role
  tags: always

- include_role: name=postgres/user
  when: >
    'pgbouncer' in role and
    'postgres' not in role

- include_tasks: pgbouncer.yml
  when: >
    'pgbouncer' in role
