- include_role: name=postgres/createuser
  vars:
    username: "{{ pgbouncer_auth_user }}"
    password_encryption: md5
  when: >
    'postgres' in role or
    'pgbouncer' in role

- include_role:
    name: postgres/user
  when: >
    'pgbouncer' in role and
    'postgres' not in role
  when: >
    task_selector|permits('user')

- include_tasks: pgbouncer.yml
  when: >
    'pgbouncer' in role
