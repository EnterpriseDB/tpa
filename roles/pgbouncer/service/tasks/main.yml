- name: Install custom pgbouncer service unit file
  template:
    src: pgbouncer.service.j2
    dest: /etc/systemd/system/pgbouncer.service
    owner: root
    group: root
    mode: 0644
  register: unit
  tags: [pgbouncer, service]

- name: Enable pgbouncer service
  systemd:
    name: pgbouncer
    enabled: yes
    daemon_reload: "{{ unit is changed }}"
  tags: [pgbouncer, service]
