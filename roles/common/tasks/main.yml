- include_role:
    name: common/pkg
    apply:
      tags: [common, pkg]
  tags: always

- name: Set the hostname
  hostname: name="{{ inventory_hostname }}"
  when:
    platform not in ['docker']
  tags: [common, hostname]

- include_tasks:
    file: tpa.yml
    apply:
      tags: [common, tpa]
  tags: always
