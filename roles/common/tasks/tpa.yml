---

- name: Ensure that /etc/tpa exists
  file:
    path: /etc/tpa
    owner: root
    group: root
    state: directory
    mode: 0755

# All our startup tasks will go into /etc/tpa/rc.local, which will be
# invoked from the system-wide /etc/rc.local (whose contents we have
# less control over, especially because sysadmins are likely to edit
# that file in unpredictable ways).

- name: Create /etc/tpa/rc.local
  copy:
    force: no
    dest: /etc/tpa/rc.local
    owner: root
    group: root
    mode: 0755
    content: |
      #!/bin/bash
      #
      # TPA startup tasks.

- name: Create /etc/rc.local if needed
  copy:
    force: no
    dest: /etc/rc.local
    owner: root
    group: root
    mode: 0755
    content: |
      #!/bin/sh
      #
      exit 0

- name: Ensure that /etc/rc.local is executable
  file:
    path: /etc/rc.local
    mode: 0755

- name: Make /etc/rc.local invoke /etc/tpa/rc.local
  lineinfile:
    path: /etc/rc.local
    mode: 0755
    line: >-
      test -x /etc/tpa/rc.local && /etc/tpa/rc.local
    state: present
    insertbefore: "exit 0"

- name: Enable rc-local service
  systemd:
    name: rc-local
    enabled: yes

# Read the version string and append it to the /etc/tpa/tpa.log file
# on the instance. If this '/etc/tpa' directory does not exist, then
# we will create it first and we always APPEND to the tpa.log file
# to preserve earlier deployment history if any

- name: Read the deploy timestamp 
  set_fact:
    deploy_timestamp: "{{ lookup('pipe','date \"+%Y-%m-%d %T %Z %::z\"') }}"

- name: Append to tpa.log file
  lineinfile:
    path: /etc/tpa/tpa.log
    create: yes 
    state: present
    insertafter: EOF
    line: |-
      -------------------------------------------
      TPA {{ tpa_version }}
      {{ deploy_timestamp }}
