---

# If awscli isn't already installed (e.g., by the user-data script), we
# install it now. In most cases, we would prefer to install things with
# distribution packages, but boto/awscli are special cases, because we
# depend on features in recent versions.

- name: Install awscli
  pip:
    name: awscli
    state: present
    virtualenv: /usr/local/share/tpa/python-virtualenv
    virtualenv_site_packages: yes
