- name: Generate private key
  community.crypto.openssl_privatekey:
    state: present
    path: "{{ privatekey_path|mandatory }}"
    owner: "{{ ssl_user }}"
    group: "{{ ssl_group }}"
    mode: "0600"
    force: no
  notify:
    - Note SSL configuration changed
