- name: Ensure /var/log/hosts exists
  file:
    path: /var/log/hosts
    owner: root
    group: root
    mode: 0755
    state: directory

- name: Install rsyslog configuration files
  copy:
    src: "{{ item }}"
    dest: "/etc/rsyslog.d/{{ item }}"
  with_items:
    - 00-enable-tcp-reception.conf
    - 22-postgres.conf
  notify:
    - Note rsyslog restart required
