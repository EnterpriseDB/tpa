$umask 0000

if $programname == 'postgres' then {
    action(
        type="omfile"
        DirOwner="postgres"
        DirGroup="postgres"
        DirCreateMode="0750"
        FileOwner="postgres"
        FileGroup="postgres"
        FileCreateMode="0640"
        File="/var/log/postgres/postgres.log"
    )
}
