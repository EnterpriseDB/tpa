---

- name: Create rsyslog.d configuration directory
  file:
    path: /etc/rsyslog.d
    owner: root
    group: root
    mode: 0755
    state: directory

- name: Create rsyslog configuration file for nodes
  template:
    src: 99-tpa-node.conf.j2
    dest: /etc/rsyslog.d/99-tpa-node.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - Restart rsyslog
