- name: Add rsyslog rule for PostgreSQL logging
  copy:
    src: 22-postgres.conf
    dest: /etc/rsyslog.d/22-postgres.conf
  notify:
    - Note rsyslog restart required

- name: Add rsyslog rules for remote logging
  template:
    src: 99-tpa-node.conf.j2
    dest: /etc/rsyslog.d/99-tpa-node.conf
    owner: root
    group: root
    mode: 0644
  when: log_server is defined and log_server != ''
  notify:
    - Note rsyslog restart required
