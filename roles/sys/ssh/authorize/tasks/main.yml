---

# Uploads (playbook_dir/keys/)id_user.pub to ~user/.ssh/authorized_keys.
#
# - role: sys/ssh/authorize
#   ssh_user: xxx
#   ssh_key_dir: '/some/other/dir'
#   ssh_key_name: 'id_someotheruser'

- name: Add {{ _ssh_key_name }}.pub to {{ ssh_user }}'s authorized_keys
  authorized_key:
    user: "{{ ssh_user }}"
    key: "{{ lookup('file', _ssh_key_dir+'/'+_ssh_key_name+'.pub') }}"
