- assert:
    that: bdr_version is version('4', '>=')
    fail_msg: >-
      PGD CLI requires BDR version 4 or later

- include_role:
    name: pgdcli/pkg
  when: >
    task_selector|permits('pkg')

- include_role:
    name: pgdcli/config
  when: >
    task_selector|permits('config')
