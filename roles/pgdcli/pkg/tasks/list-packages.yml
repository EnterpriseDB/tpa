- include_role: name=pkg/add_to_list
  vars:
    list_contents: "{{
        (bdr_version is version('5', '<'))
        |ternary(
          pgdcli1_packages,
          pgdcli_packages)
        |packages_for(ansible_os_family, pgdcli_package_version)
      }}"
  when: >
    'pgdcli' in role
    or 'pgd-proxy' in role
    or ('bdr' in role and bdr_version is version('4', '>='))
