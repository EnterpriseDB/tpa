- name: Gather facts on localhost
  setup: gather_subset=min
  delegate_to: localhost
  run_once: true

- name: Check for Python 2.7.x and Ansible 2.8.x
  assert:
    msg: "Python 2.7.x and Ansible 2.8.x are required"
    that:
      - ansible_facts.python_version is version('2.7', '>=')
      - ansible_version.major == 2
      - ansible_version.minor == 8
  run_once: true

- name: Ensure that local dependencies are installed
  become: no
  assert:
    msg: "Please install {{ item }} locally"
    that: path != ''
  with_items:
    - flock
  vars:
    path: "{{ lookup('pipe', 'command -v {{ item }} || true') }}"
  run_once: yes

- name: Ensure that password generation works correctly
  become: no
  assert:
    msg: "Please fix lib/password (e.g., install pwgen)"
    that:
      - password != ''
  vars:
    password: "{{ lookup('pipe', '{{ tpa_dir }}/architectures/lib/password || true') }}"
  run_once: yes
