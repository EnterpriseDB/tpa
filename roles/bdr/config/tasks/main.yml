- name: Generate bdr.conf
  template:
    src: bdr.conf.j2
    dest: "{{postgres_data_dir}}/conf.d/7777-bdr.conf"
    owner: "{{ postgres_user }}"
    group: "{{ postgres_group }}"
    mode: 0644
  notify:
    - Note Postgres restart required

- name: Add bdr to shared_preload_libraries
  include: ../../postgres/config/tasks/preload-library.yml
  vars:
    library: bdr
