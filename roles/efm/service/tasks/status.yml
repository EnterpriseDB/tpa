- name: Get EFM status
  command: "{{ efm_bin_dir }}/efm cluster-status {{ cluster_name }}"
  register: efm_status
  when: >
    'primary' in role
  become_user: "{{ postgres_user }}"

- name: Show cluster status
  pause:
    seconds: 0
    prompt: |
      EFM cluster status:

      {{ efm_status.stdout }}
  changed_when: false
