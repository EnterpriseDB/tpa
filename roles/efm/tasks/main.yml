- include_role:
    name: efm/pkg
  when: >
    task_selector|permits('pkg')

- include_role: name=postgres/pgpass
  vars:
    pgpass_users:
      - "{{ replication_user }}"
  when: >
    'replica' in role

- include_role:
    name: efm/config
  when: >
    task_selector|permits('config')
