# Now that everything should be replicating as configured, we can
# start efm.

- meta: flush_handlers

- include_role:
    name: efm/service
  when: >
    task_selector|permits('service')

- include_role:
    name: efm/restart
  when: >
    task_selector|permits('service', 'restart')
