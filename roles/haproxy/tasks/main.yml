- include_role:
    name: haproxy/pkg
  when: >
    'haproxy' in role
    and platform not in ['shared']

- include_role:
    name: haproxy/config
  when: >
    'haproxy' in role

- include_role:
    name: haproxy/config
    tasks_from: users.yml
  when: >
    'postgres' in role
    and groups['role_haproxy']|default([]) is not empty

- set_fact:
    initialise_haproxy: true
  when: >
    'haproxy' in role
