- include_role:
    name: haproxy/pkg
    apply:
      tags: [haproxy, pkg]
  when: >
    'haproxy' in role
    and platform not in ['shared']
  tags: pkg

- include_role:
    name: haproxy/config
    apply:
      tags: [haproxy, config]
  when: >
    'haproxy' in role

- include_role:
    name: haproxy/config
    tasks_from: users.yml
    apply:
      tags: [haproxy, config, users]
  when: >
    'postgres' in role
    and groups['role_haproxy']|default([]) is not empty

- set_fact: initialise_haproxy=True
  when: >
    'haproxy' in role
