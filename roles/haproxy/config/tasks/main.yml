- assert:
    msg: "Please define a list of haproxy_backends to use haproxy"
    that:
      - haproxy_backends is defined

- set_fact:
    haproxy_backends_are_camo: "{{
      haproxy_backends|length == camo_backends|length
    }}"
  vars:
    camo_backends: "{{
      haproxy_backends|map('extract', hostvars, 'bdr_node_camo_partner')|select('defined')|list
    }}"

- set_fact:
    haproxy_maxconn: "{{
      hostvars[item].haproxy_maxconn|default((hostvars[item].max_connections|default(250))*0.90)|int
    }}"
  with_items: "{{ haproxy_backends }}"
  delegate_to: "{{ item }}"
  delegate_facts: true

- name: Create ssl-dh-param-file
  openssl_dhparam:
    path: /etc/ssl/dhparams.pem
    size: 2048
    owner: root
    group: root
    mode: 0644

- name: Install haproxy.cfg
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify:
    - Note haproxy reload required

- block:
  - name: Install agent.lua
    template:
      src: agent.lua.j2
      dest: /etc/haproxy/agent.lua
    notify:
      - Note haproxy reload required

  - name: Install check-queue
    template:
      src: check-queue.j2
      dest: /etc/haproxy/check-queue
      mode: 0755
    notify:
      - Note haproxy reload required

  - name: Install sudo-check-queue
    template:
      src: sudo-check-queue.j2
      dest: /etc/haproxy/sudo-check-queue
      mode: 0755
  when:
    haproxy_backends_are_camo

- name: Ensure {{ socket_dir }} exists
  file:
    path: "{{ socket_dir }}"
    state: directory
    owner: haproxy
    group: haproxy
    mode: 0755
  vars:
    socket_dir: "{{ haproxy_stats_socket|dirname }}"

- name: Allow haproxy to connect to arbitrary backends
  seboolean:
    name: haproxy_connect_any
    state: yes
    persistent: yes
  ignore_errors: yes

- name: Enable haproxy service
  service:
    name: haproxy
    enabled: yes

- include_role:
    name: postgres/pgpass
  tags: always
