- meta: flush_handlers

- name: Start or restart pgd-proxy
  service:
    name: pgd-proxy
    state: "{{ pgd_proxy_service_end_state|default('started') }}"
  become_user: root
  become: yes
  when: >
    'pgd-proxy' in role
    and task_selector|permits('service', 'restart')
