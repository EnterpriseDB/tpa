- include_role:
    name: postgres/createuser
  vars:
    username: "{{ pgd_proxy_user }}"
    granted_roles: [bdr_superuser]
  when:
    failover_manager == 'pgd'
    and groups['role_pgd-proxy']|default([]) is not empty
    and 'pem-server' not in role
