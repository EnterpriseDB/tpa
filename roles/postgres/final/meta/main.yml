---

dependencies:
  - role: postgres/service
  - role: postgres/restart
  - role: postgres/facts
    tags: always
  - role: postgres/pgpass
    tags: pgpass
  - role: postgres/createuser/final
    when: >
      'replica' not in role
  - role: postgres/config/final
    when: >
      'replica' not in role
  - role: repmgr/final
    when: >
      initialise_replication is defined
  - role: barman/final
    when: >
      'barman' in role or backup is defined
  - role: pgbouncer/final
    when: >
      initialise_pgbouncer is defined
