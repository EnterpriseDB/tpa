---

# Postgres is now running.

# We force an immediate backup for any instances that do not have any
# backups at all.

- include_role: name=barman/first-backup
  when: >
    backup is defined
  tags: firstbackup

# Were we invoked with pgbench=run?

- include_role: name=pgbench
  when: >
    pgbench|default('') == 'run'
  tags: pgbench
