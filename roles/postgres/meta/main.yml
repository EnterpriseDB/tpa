---

allow_duplicates: no
dependencies:
  - role: postgres/pkg
  - role: pglogical/pkg
  - role: postgres/user
    tags: [postgres, user]
  - role: postgres/initdb
  - role: postgres/createuser
    username: postgres
    tags: [postgres, user]
  - role: postgres/config
    when: >
      'replica' not in role
    tags: [postgres, config]
  - role: sys/ssh
    ssh_user: "{{ postgres_user }}"
    tags: [sys, ssh]
