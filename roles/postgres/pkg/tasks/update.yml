- include_tasks: "os/{{ ansible_distribution }}.yml"
  tags: always

- include_tasks: list-packages.yml
  vars:
    postgres_package_version: null
    pglogical_package_version: null
    bdr_package_version: null
  tags: always

- name: Install latest Postgres packages
  package:
    name: "{{ all_postgres_packages }}"
    state: latest
  notify:
    - Note Postgres restart required
