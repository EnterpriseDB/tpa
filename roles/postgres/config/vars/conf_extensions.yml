## contrib/auto_explain

auto_explain:
  log_min_duration: '60s'
  log_analyze: 'on'
  log_buffers: 'on'
  log_timing: 'on'
  log_verbose: 'on'
  log_format: 'text'
  log_nested_statements: 'on'

## contrib/pg_stat_statements

pg_stat_statements:
  max: '1000'
  track: 'all'
  track_utility: 'on'
  save: 'on'
