- name: Grant required privileges to barman_role
  community.postgresql.postgresql_privs:
    port: "{{ postgres_port }}"
    login_user: "{{ postgres_user }}"
    database: "{{ login_db }}"
    privs: "{{ item.privs|default(omit) }}"
    schema: "{{ item.schema|default(omit) }}"
    type: "{{ item.type }}"
    objs: "{{ item.objs }}"
    roles: "barman_role"
    state: present
  with_items:
    "{{ common | union(
          postgres_version is version('15', '>=') | ternary(gte_15, lt_15)
        )
      }}"
  vars:
    gte_15:
      - type: function
        privs: EXECUTE
        objs: pg_backup_start(text:boolean)
        schema: pg_catalog
      - type: function
        privs: EXECUTE
        objs: pg_backup_stop(boolean)
        schema: pg_catalog
    lt_15:
      - type: function
        privs: EXECUTE
        objs: pg_start_backup(text:boolean:boolean)
        schema: pg_catalog
      - type: function
        privs: EXECUTE
        objs: pg_stop_backup()
        schema: pg_catalog
      - type: function
        privs: EXECUTE
        objs: pg_stop_backup(boolean:boolean)
        schema: pg_catalog
    common:
      - type: function
        privs: EXECUTE
        objs: pg_switch_wal()
        schema: pg_catalog
      - type: function
        privs: EXECUTE
        objs: pg_create_restore_point(text)
        schema: pg_catalog
      - type: group
        objs: pg_read_all_stats
      - type: group
        objs: pg_read_all_settings
  become_user: "{{ postgres_user }}"
  become: yes
  when: >
    (inventory_hostname == first_bdr_primary and login_db == bdr_database)
    or login_db == 'postgres'
