## What should we build?
#
# We take a git repository URL to clone and a reference to checkout.

postgres_git_url: git://git.postgresql.org/git/postgresql.git
postgres_git_ref: master
postgres_git_reference_repo: ""

## Locations
#
# We always do a VPATH build in a separate directory based on the
# reference specified above.

postgres_src_dir: /opt/postgres/src
postgres_build_dir: /opt/postgres/build
postgres_install_dir: /opt/postgres/{{pgversion}}

## Build tweaks
#
# These should not normally need to be changed.

postgres_configure_env: {}
postgres_configure_opts: []
postgres_make_command: "make"
postgres_make_targets:
  - "all"
  - "-C contrib all"
postgres_make_install_targets:
  - "install"
  - "-C contrib install"
