---

- include_role: name=secret
  vars:
    secret_name: "{{ username }}_password"

- name: Record {{ username }} in the list of database users to create
  set_fact:
    postgres_users: "{{
      postgres_users|default([])|union([{
        'username': username,
        'role_attrs': role_attrs|default([]),
      }])
    }}"
