- name: Ensure that {{ _pgpassfile }} exists
  copy:
    content: ""
    dest: "{{ _pgpassfile }}"
    owner: "{{ _pgpass_owner }}"
    group: "{{ _pgpass_group }}"
    mode: "0600"
    force: no

- name: Add entries to {{ _pgpassfile }}
  lineinfile:
    path: "{{ _pgpassfile }}"
    regexp: '^\*:\*:\*:{{ item }}:'
    line: >-
      *:*:*:{{ item }}:{{ escaped_password }}
  with_items: "{{ _pgpass_users }}"
  vars:
    varname: >-
      {{ item }}_password
    password: >-
      {{ vars[varname] }}
    escaped_password: >-
      {{ password|regex_replace('\\', '\\\\')|replace(':', '\:') }}
  when: >
    varname in vars and vars[varname] is defined
