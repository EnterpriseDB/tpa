- include_role:
    name: postgres/pkg
    tasks_from: client.yml
    apply:
      tags: [postgres, pkg]

- name: Install Barman package
  package:
    name: "{{
      barman_packages|packages_for(ansible_os_family, barman_package_version)
    }}"
    state: "{{
      (barman_package_version is defined)|ternary('present', 'latest')
    }}"
