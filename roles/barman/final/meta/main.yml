# the barman/streaming_barman users need to be
# around for sure, when this gets called. For
# regular postgres role that will happen as
# part of postgres/final. For other users, this
# should do the trick
dependencies:
  - role: postgres/createuser/final
    when: >
      backup is defined and ('coordinator' in role or 'postgres' in role) and 'replica' not in role
