<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html><head>
<title>TPA UI</title>
<style>
    .logo { position: relative; }
    .logo img { position: absolute; top: 0px; right: 0px; width: 200; height: 50;}
    .name { stroke: green; fill:none;}
    .node { stroke: black; fill: blue;}
    .edge { stroke: black; fill:none;}
    .node .cluster { stroke: grey; fill: brown; }
    .node .model_class { transform: scale(0.8, 0.8); }
</style>
</head>
<body>
    <script src="https://d3js.org/d3.v2.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://d3js.org/d3-drag.v1.min.js"></script>
    <script src="https://d3js.org/d3-ease.v1.min.js"></script>
    <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-path.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-timer.v1.min.js"></script>
    <script src="https://d3js.org/d3-transition.v1.min.js"></script>
    <script src="https://d3js.org/d3-zoom.v1.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="/js/multimethod-min.js"></script>

    <script src="/js/tpa-d3.js"></script>

    <div class="logo">
        <img src="https://2ndquadrant.com/static/images/logo.png">
    </div>
    <h1>TPA Cluster: <span class="cluster_name"/></h1>
    <svg class="treeview"/>
</body>
</html>
