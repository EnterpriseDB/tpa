/**
 * Modal Login form.
 */
<div id="LoginForm" class="modal modal-fullscreen fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login to TPA</h3>
            </div>
            <form class="login_form">
                <div class="modal-body">
                    <p><input type="text" class="username" name="username" placeholder="Username"></p>
                    <p><input type="password" class="password" name="password" placeholder="Password"></p>
                </div>
                <div class="modal-footer">
                    <p><button type="submit" class="btn btn-primary">Sign in</button>
                    <!-- <a href="#">Forgot Password?</a> -->
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
