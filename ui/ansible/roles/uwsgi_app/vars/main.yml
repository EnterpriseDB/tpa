---
pyapp_hostname: localhost
pyapp_port: 8000
nginx_client_max_body_size: "10M"
site_root_pages: "login|home|cluster|user_invite_accept"
nginx_vhosts:
    - name: "Reverse proxy for {{ pyapp_sitename }}"
      listen: "*:80"
      server_name: "{{ pyapp_sitename }}"
      index: "index.html index.htm index.php"
      #access_log: "/var/log/nginx/ssl-{{ pyapp_sitename }}.access.log combined"
      #error_log: "/var/log/nginx/ssl-{{ pyapp_sitename }}.error.log"
      access_log: "/var/log/nginx/{{ pyapp_sitename }}.access.log combined"
      error_log: "/var/log/nginx/{{ pyapp_sitename }}.error.log"
      extra_parameters: |
        listen 443 ssl;
        add_header Strict-Transport-Security "max-age=31536000;";
        ssl_prefer_server_ciphers on;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK';
        ssl_certificate     {{ ssl_certificate }};
        ssl_certificate_key {{ ssl_certificate_key }};

        location ~ ^/(api|admin|static/admin)/ {
          proxy_pass            http://{{ pyapp_hostname }}_upstream;
          proxy_read_timeout    120;
          proxy_connect_timeout 90;
          proxy_redirect        off;

          proxy_set_header      Host $host;
          proxy_set_header      X-Real-IP $remote_addr;
          proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
          #proxy_set_header      X-Forwarded-Proto https;
          #proxy_set_header      X-Forwarded-Proto http;
        }

        location ~ ^/(assets|css)/ {
          root   {{ static_content_root }};
        }

        location / {
          root {{ built_static_root }}/;
          index index.html;
          rewrite ^/$ /index.html break;
          rewrite ^/({{ site_root_pages }})/ /$1.html break;
        }

nginx_upstreams:
  - name: "{{ pyapp_hostname }}_upstream"
    servers:
      - 'localhost:{{ pyapp_port }} fail_timeout=10s'
